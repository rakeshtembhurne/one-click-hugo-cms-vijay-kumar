{{ define "main" }}
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135351612-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-135351612-1');
    </script>
</head>
<div class="ph3 bg-off-white">
    <div class="center mw6 pv3">

        <img src="{{ .Params.logo }}" alt="" class="db w4 center pv4">

        {{ .Content }}

        <div class="flex-ns mb3">
            {{ range .Params.contact_entries }}
            <div>
                <h4 class="f4 b lh-title mb2 primary">{{ .heading }}</h4>
                <p>{{ .text }}</p>
            </div>
            {{ end }}
        </div>

    </div>
</div>

{{ end }}
